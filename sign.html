<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <title>Sign up</title>
</head>

<body>
    <div class="main-login">
        <div class="right-login">
            <div class="card-login">
                <h1>SIGN UP</h1>
                <form id="Sign up">
                    <div class="textfield">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" placeholder="Type your full name">
                    </div>
                    <div class="textfield">
                        <label for="birthdate">Birth date</label>
                        <input type="datatime" name="date" placeholder="Type your Birth date">
                    </div>
                    <div class="textfield">
                        <label for="address">Address</label>
                        <input type="address" name="address" placeholder="Type your address">
                    </div>
                    <div class="textfield">
                        <label for="user">User</label>
                        <input type="text" name="user" placeholder="Type the user">
                    </div>
                    <div class="textfield">
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="Type the password">
                    </div>
                    <div class="textfield">
                        <label for="sport">Sport</label>
                        <input type="sport" name="sport" placeholder="Type the sport chosen">
                    </div>
                    <div class="textfield">
                        <label for="payment">Type payment</label>
                        <input type="payment" name="payment" placeholder="Type the kind of payment chosen">
                    </div>
                    <div class="textfield">
                        <label for="payment">Valor a ser pago</label>
                    <div class="textfield">
                      <input type="checkbox" name="agreement" id="agreement">
                      <label for="agreement" id="agreement-label">I read and accepted the terms of use<a href="#"></a></label>
                  </div>
                  <div class="textfield">
                    <button type="submit" class="btn-submit" value="Sign up">Sign up</button>
                </div>

                        <a href="login.html">Voltar</a>
                </form>
            </div>
        </div>
    </div>
    <p class="error-validation template"></p>
    <script src="js/scripts.js"></script>
</body>

</html>
